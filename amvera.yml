# amvera.yaml - Конфигурационный файл для Python Telegram Bot
#
meta:
  name: crypto-signals-bot

build:
  # Используем среду Python
  type: python
  
  # Используем указанную вами версию
  version: 3.10 
  
  # Команда для установки зависимостей. 
  # Требует наличия requirements.txt в корне проекта.
  install: pip install -r requirements.txt

run:
  # Команда запуска главного скрипта. 
  # Убедитесь, что main.py запускает бота в цикле (polling или webhook) и не завершается.
  command: python main.py
  
  # Хотя бот работает через Polling, Amvera часто требует указания порта.
  port: 8080 

