# ======================================
# Docker Compose для Crypto Signals Bot
# Для локального тестирования
# ======================================

version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-signals-bot
    restart: unless-stopped
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Проброс портов (если используется webhook)
    ports:
      - "8080:8080"
    
    # Volumes для персистентности данных
    volumes:
      - ./logs:/app/logs
    
    # Ограничения ресурсов (опционально)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
